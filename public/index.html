<html>
<head>
  <base href="/">
  <link href="/dist/stylesheets/v-cas.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body ng-app="vCas">

  <header>
    <a href="/">Veronica Castellucci</a>
  </header>

  <div class="spacer"></div>

  <div class="main-container">

    <nav ng-cloak ng-controller="navController as nc">
      <div class="primary">
        <div class="row" ng-repeat="page in nc.pages.all" ng-click="nc.routeTo(page)" ng-class="{ selected: nc.isCurrentPage(page) }">
          {{page}}
        </div>
      </div>

      <div class="secondary " ng-show="nc.pages.current">
        <div class="content">
          something
        </div>
      </div>
    </nav>

    <div class="view-content">
      <ng-view/>
    </div>

  </div>

  <div class="spacer"></div>

  <footer/>
    Some Footer Text
  </footer>

  <script src="/dist/js/vendor.js" type="text/javascript"></script>
  <script src="/dist/js/v-cas.js" type="text/javascript"></script>

</body>
</html>
