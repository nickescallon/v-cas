<html>
<head>
  <base href="/">
  <link href="/dist/stylesheets/v-cas.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body ng-app="vCas">

  <header>
    <a href="/">Veronica Castellucci</a>
  </header>

  <div class="spacer"></div>

  <div class="main-container" ng-controller="navController as nc">

    <nav>
      <div class="row" ng-repeat="page in nc.pages.all" ng-click="nc.routeTo(page)" ng-class="{ selected: nc.isCurrentPage(page) }" ng-cloak>
        {{page}}
      </div>
    </nav>

    <div class="view-content" ng-show="nc.pages.current">
      <ng-view/>
    </div>

    <div class="gallery-container">
      <div class="loading-overlay" ng-show="nc.gallery.loading"></div>
      <ne-gallery images="nc.gallery.urls"></ne-gallery>
    </div>

  </div>

  <div class="spacer"></div>

  <footer/>
    Some Footer Text
  </footer>

  <script src="/dist/js/vendor.js" type="text/javascript"></script>
  <script src="/dist/js/v-cas.js" type="text/javascript"></script>

</body>
</html>
