<html>
<head>
  <base href="/">
  <link href="/dist/stylesheets/v-cas.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body ng-app="vCas">

  <header>
    Veronica Castellucci
  </header>

  <div class="spacer"></div>

  <div class="main-container">

    <nav ng-cloak ng-controller="navController as navController">
      <div ng-repeat="option in navController.navOptions" ng-click="navController.routeTo(option)" ng-class="{ selected: navController.isCurrentPage(option) }">
        {{option}}
      </div>
    </nav>

    <div class="content">
      <ng-view/>
    </div>

  </div>

  <div class="spacer"></div>

  <footer/>
    Some Footer Text
  </footer>

  <script src="/dist/js/vendor.js" type="text/javascript"></script>
  <script src="/dist/js/v-cas.js" type="text/javascript"></script>

</body>
</html>
